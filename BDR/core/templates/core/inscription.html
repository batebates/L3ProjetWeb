{% load i18n %}
{% block content %}
<!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Inscription :</h4>
      </div>
      <div class="modal-body">
	<form class="signup" id="signup_form" action="{% url 'inscription' %}" method="POST" role="form" style="display: active;">
    {% csrf_token %}
    {{ form.as_p }}
		<div class="form-group">
			<input type="text" name="pseudo" id="pseudo" tabindex="1" class="form-control" placeholder="Pseudo" value="">
      <br/>
      <span class = "tooltip">Votre Pseudo ne convient pas</span>
		</div>
		<div class="form-group">
			<input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Adresse email" value="">
    </br><span class = "tooltip">Votre mail ne convient pas</span>
		</div>
		<div class="form-group">
			<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe">
      </br><span class = "tooltip"> Votre mot de passe ne convient pas</span>
		</div>

		<div class="form-group">
			<input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmer le mot de passe">
    </br><span class = "tooltip">Vos mots de passes doivent etre identiques</span>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
          <button type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="S'enregistrer">{% trans "S'inscrire" %} &raquo;</button>
				</div>
			</div>
		</div>
	</form>
      </div>
    </div>
{% endblock %}
