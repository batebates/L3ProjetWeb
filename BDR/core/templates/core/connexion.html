{% load i18n %}
{% load account socialaccount %}
{% block content %}
 <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Connexion :</h4>
      </div>
      <div class="modal-body">
	<form id="login-form" action="{% url 'account_login' %}" method="POST" role="form" style="display: block;">
    {% csrf_token %}
    {{ form.as_p }}
		<div class="form-group">
			<input type="text" name="pseudo" id="pseudo" tabindex="1" class="form-control" placeholder="Pseudo" value="">
		</div>
		<div class="form-group">
			<input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Mot de passe">
		</div>
		<div class="form-group text-center">
			<input type="checkbox" tabindex="3" class="" name="seSouvenir" id="seSouvenir">
			<label for="seSouvenir"> Se souvenir</label>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Se connecter">
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-lg-12">
					<div class="text-center">
            <a class="mdp-oublie" tabindex="5" href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
					</div>
				</div>
			</div>
		</div>
	</form>
      </div>
    </div>
{% endblock %}
