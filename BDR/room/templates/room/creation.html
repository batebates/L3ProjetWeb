{% block content %}
<!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Création de salle :</h4>
      </div>
      <div class="modal-body">
	<form class="creationSalle" id="CreationForm" action="/room/creation" method="POST" role="form" style="display: active;">
    {% csrf_token %}
		<div class="form-group">
			<input type="number" name="salleNumero" id="salleNumero" tabindex="1" class="form-control" placeholder="Numéro de la salle" value="" min="1" max="999">
		</div>
		<div class="form-group">
			<input type="text" name="salleNom" id="salleNom" tabindex="1" class="form-control" placeholder="Nom de la salle" value="">
		</div>
		<div class="form-group">
			<div class="row">
				<div class="col-sm-6 col-sm-offset-3">
          <button type="submit" name="creationSalle-submit" id="creationSalle-submit" tabindex="4" class="form-control btn btn-register" value="Créer la salle">Créer la salle</button>
				</div>
			</div>
		</div>
	</form>
      </div>
    </div>
{% endblock %}
